	<script type="text/javascript">

~function(g){

	//严格来说是矩阵运算
	//三元一次方程的反推，带入消元。。。。由于计算太费事，就做了伸手党
	function equation(arr1 , arr2 , arr3){
        var a1 = +arr1[0];
        var b1 = +arr1[1];
        var c1 = +arr1[2];
        var d1 = +arr1[3];

        var a2 = +arr2[0];
        var b2 = +arr2[1];
        var c2 = +arr2[2];
        var d2 = +arr2[3];

        var a3 = +arr3[0];
        var b3 = +arr3[1];
        var c3 = +arr3[2];
        var d3 = +arr3[3];

        var m1 = c1 - (b1 * c2 / b2);
        var m2 = c2 - (b2 * c3 / b3);
        var m3 = d2 - (b2 * d3 / b3);
        var m4 = a2 - (b2 * a3 / b3);
        var m5 = d1 - (b1 * d2 / b2);
        var m6 = a1 - (b1 * a2 / b2);

        var x = ((m1 / m2) * m3 - m5)/((m1 / m2) * m4 - m6);
        var z = (m3 - m4 * x) / m2;
        var y = (d1 - a1 * x - c1 * z) / b1;

        return {
            x : x,
            y : y,
            z : z
        }
    }

    //ax + by + c = d
    function canvasTranslate(p1 , rp1 , p2 , rp2 , p3 ,rp3){

    	var arr1 = [p1.x , p1.y , 1 , rp1.x]
    	var arr2 = [p2.x , p2.y , 1 , rp2.x]
    	var arr3 = [p3.x , p3.y , 1 , rp3.x]

    	var xtrans = equation(arr1,arr2,arr3)

    	var arr1 = [p1.x , p1.y , 1 , rp1.y]
    	var arr2 = [p2.x , p2.y , 1 , rp2.y]
    	var arr3 = [p3.x , p3.y , 1 , rp3.y]

    	var ytrans = equation(arr1,arr2,arr3);

    	return {
    		m11:xtrans.x,
    		m12:ytrans.x,
    		m21:xtrans.y,
    		m22:ytrans.y,
    		dx:xtrans.z,
    		dy:ytrans.z
    	}

    	

    }

    g.canvasTranslate = canvasTranslate;

}(this)

	<script>
		

		~function(){


			class viewPort{

				constructor(canvas = document.createElement("canvas")){
					var w  = this.width = window.innerWidth;
					var h  = this.height = window.innerHeight;
					var c  = this.canvas = canvas;
					c.style.marginLeft  = "20px"
					c.width  = w;
					c.height = h;
					document.body.appendChild(canvas);
				}

				onresize(){
					this.canvas.width = this.width = window.innerWidth;
					this.canvas.height = this.height = window.innerHeight;
				}

				getCanvas(){
					return this.canvas;
				}

				getContext(){
					return this.ctx || (this.ctx = this.canvas.getContext("2d"));
				}

				getClientPos(e){
					let x = e.clientX;
					let y = e.clientY;
					let canvas = this.canvas;

					return {
			            x: x - canvas.offsetLeft + document.body.scrollLeft + document.documentElement.scrollLeft,
			            y: y - canvas.offsetTop  + document.body.scrollTop + document.documentElement.scrollTop
			        };

				}

			}



			class render{

				constructor(whatfor){
					this.cycleLife = whatfor;
				}


				run(){

					requestAnimationFrame(this.run.bind(this))
					this.cycleLife();

				}

			}


			class point{

				constructor(x,y){
					this.update(x,y);
				}

				update(x,y){
					this.x = x;
					this.y = y;
				}

				clone(){
					return new point(this.x,this.y);
				}

				get position(){
					let x = this.x;
					let y = this.y;
					return {x,y}
				}

				static drawDot(ctx, x , y){

					ctx.fillStyle = "red";
                	ctx.fillRect(x-1 , y-1 , 2 , 2);
                	ctx.save();

				}



			}



			class grid{

				constructor(source , grids = 10){

					this.source = source;
					this.grids = grids;
					this.xscale = source.width / (grids-1);
					this.yscale = source.height / (grids-1);

				}

				cell(out){

					for(let y=0;y<this.grids;y++)
						for(let x =0;x<this.grids;x++)
							out[y*this.grids + x] = new point(x , y);

				}

				scale(out){

					let sx = this.xscale,
						sy = this.yscale;

					out.forEach(function(p){
						p.update(p.x * sx , p.y * sy);
					})

				}

				clone(src){

					let out = []
					let i = 0 ;
					while(src[i]){
						out[i] = src[i].clone();
						i++;
					}

					return out 

				}


				close(src , x , y , area = 20){

					let i = 0;
					let between = (x,y,x1,y1,a)=> Math.sqrt(Math.abs((x1*x1+y1*y1) - (x*x + y*y))) < a;
					let out = []

					while(src.length >  i){

						let p = src[i];

						if(between(p.x , p.y , x, y , area))
							out.push(p)
						i++;
					}

					return out;

				}

				setPos(arr , x , y){
					arr.forEach(function(p){
						p.x +=x;
						p.y +=y;
					})
				}


				gridTranslate(p0,p1,p2,p3){

					/*
						p0    p1

						p2    p3
					*/
					let n = this.grids-1;
					let out = []

					let [p01x , p01y] = [p1.x - p0.x , p1.y - p0.y];
					let [p23x , p23y] = [p3.x - p2.x , p3.y - p2.y];

					let [n01x , n01y] = [p01x / n , p01y / n];
					let [n23x , n23y] = [p23x / n , p23y / n];


					//row 
					for(let i = 0; i < this.grids ; i++){

						let sx = p0.x + i * n01x;
						let bx = p2.x + i * n23x;

						let sy = p0.y + i * n01y;
						let by = p2.y + i * n23y;

						let fx = (bx - sx) / n;
						let fy = (by-sy) /n;

						//col
						for(let j =0 ; j < this.grids ;j++){

							out[j*this.grids + i] = {
							  x: sx + fx * j,
							  y: sy + fy * j
							}
							

						}
					}
					
					return out;

				}

				imageTranlate(img , ag  , bg , ctx ){

					let  n = this.grids;

					ag.forEach(function(p , i ){

						/*
							p0    p1
								/
							p2     p3
						*/

						let p0 = ag[i]
						let p1 = ag[i + 1]
						let p2 = ag[i + n]
						let p3 = ag[i + 1 + n]

						let b0 = bg[i]
						let b1 = bg[i + 1]
						let b2 = bg[i + n]
						let b3 = bg[i + 1 + n]

						if(p1 && p2 &&   (i % n < n-1) ){

							renderImage(b0,p0,b1,p1,b2,p2)

							renderImage(b2,p2,b3,p3,b1,p1)

						}



					})


					function renderImage(p1 , cp1 , p2 , cp2 , p3 , cp3){

					    ctx.save();
					    ctx.beginPath();
					    ctx.moveTo(cp1.x , cp1.y);
					    ctx.lineTo(cp2.x , cp2.y);
					    ctx.lineTo(cp3.x , cp3.y);
					    ctx.closePath();
					    ctx.clip();

					    

				        let trans = canvasTranslate(p1 , cp1 , p2 , cp2 , p3 , cp3);

					        ctx.transform(trans.m11,trans.m12,trans.m21,trans.m22,trans.dx,trans.dy)

					        ctx.drawImage(img , bg[0].x , bg[0].y , img.width , img.height);

					        ctx.restore();
					}



				}


				conner(src){

					let n = this.grids;
					let p0 = src[0].clone()
					let p1 = src[n-1].clone()
					let p2 = src[(n-1)*n].clone()
					let p3 = src[n*n-1].clone()

					return {arr:[p0,p1,p2,p3] , p0 , p1 , p2 , p3}
				}


			}

			class imageLoader{

				static file(blob){
					return new Promise(function(resolve , reject){
						let fs = new FileReader
						fs.onload= async function(){
							var  i = await imageLoader.source(fs.result)
							resolve(i)
						}
						fs.readAsDataURL(blob);
					})
				}

				static source(src){
					return new Promise(function(resolve , reject){
						let img = new Image		
						img.onload=function(){
							resolve(this)
						}
						img.src = src
					})
				}

				static fitForCanvas(cav , img){

					let w = cav.width,
						h = cav.height;

					let iw = img.width,
						ih = img.height;

					if(w>iw && h > ih)
						return {width:iw, height:ih};


					let f1 , f2;
					let w1 = h / w;
					let w2 = ih / iw;

					if(w1 > w2){
						f1 = 1;
						f2 = w / iw;
					}
					else if(w1 <= w2){
						f1 = h/ih
						f2 = 1;
						
					}
					
					return {width:w * f1,height:h * f2}


				}


			}

				let vw = vp.canvas.width;

				let fix = imageLoader.fitForCanvas(vp.canvas , pic)

					pic.height = fix.height;


				fix.x = (vp.canvas.width - pic.width )/ 2
				fix.y = (vp.canvas.height - pic.height )/ 2


				let gs = new grid(pic);
				let ps = []

					gs.cell(ps);
					gs.scale(ps);
					gs.setPos(ps , fix.x , fix.y)

				let ps1 = gs.clone(ps);
				let distance = 150;
				let level = 0xff;
				let pos;

				let length  = (p1,p2)=>Math.sqrt( Math.abs( (p1.x - p2.x) * (p1.x - p2.x) + (p1.y - p2.y) * (p1.y - p2.y) ) );
				let between = (x,y,x1,y1,a)=> length({x:x,y:y},{x:x1,y:y1}) < a;
				

				ctx.canvas.addEventListener("mousemove" , (e)=>{pos = vp.getClientPos(e);},false)

				//back up
				ps1.forEach(function(p){
					p.bx = p.x;
					p.by = p.y;
					p.z  = 0;
				})


				ctx.canvas.addEventListener("mousemove", function(){


					ctx.clearRect(0,0,vw,vh);

					if(!pos){
						ctx.drawImage(pic, fix.x,   fix.y , fix.width , fix.height);
						return ;
					}

					ps1.forEach(function(p){

					if(between(pos.x , pos.y , p.bx , p.by , distance)){

							let d = distance - length(pos , p);
							let ez =  d * 2;
							let scale = level / (level + ez );

							p.x = pos.x + (p.bx - pos.x) / scale
							p.y = pos.y + (p.by - pos.y) / scale

						}else{
							p.x = p.bx;
							p.y = p.by;
							p.z = 0;
						}
					})

					gs.imageTranlate(pic , ps1 , ps , ctx)

				})
